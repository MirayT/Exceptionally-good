<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>

  <h1>Survey Form </h1>
  <h2>18-25 age stage</h2>
  <iframe src="https://insideevs.com/wp-content/uploads/2013/10/change-in-age-groups.png" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
  
  <form action="/survey/submitsurvey.html" method="post">
    <input type="hidden" name="csrf_token" value="545jk5fd_42">
    <label for="first name">First Name</label>
    <input type="text" id="first-name" name="first name" placeholder="F-Name" required>
    <label for="last name">Last Name</label>
    <input type="text" id="last-name" name="last name" placeholder="L-Name" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your email" required> <br><br>
    <label for="age">Age</label>
    <select name="age" id="age">
            <option value="18" selected>18 years</option>
            <option value="18-25">18-25 years</option>
            <option value="large">25 years</option>
          </select> <br>
          <label for="Project Done">Project Done</label>
    <input type="radio" name="Project Done" value="yes">Yes <br>
    <input type="radio" name="Project Done" value="no">No <br>
    <label for="message">Project Description</label>
    <textarea id="message" name="message" rows="10" placeholder="Write your description"></textarea>
    <input type="submit" value="send">
  </form>
</body>
</html>
